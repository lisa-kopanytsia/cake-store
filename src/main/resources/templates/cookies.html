<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml" >

<head th:replace="common/header :: common-header"/>

<body>
<head th:replace="common/header :: header"/>


<div class="container">
    <div class="row" style="margin-bottom: -100px;">
        <div class="col-xs-8">
            <h2 class="section-headline">
                <h2 class="section-headline">
                    Печенье
                </h2>
            </h2>
        </div>

    </div>

    <div class="row" style="margin-top: 60px;">
        <div class="col-xs-9 col-xs-offset-3">
            <div th:if="${emptyList}">
                <h5 style="font-style: italic;">Не удалось ничего найти</h5>
            </div>
            <table border="0" id="productList">
                <thead><tr><th></th></tr></thead>
                <tbody>
                <tr class="product-item" data-th-each="product : ${productList}">
                    <td>
                        <div th:if="${product != null}">
                            <div class="row-inner">
                                <div class="col-xs-3">
                                    <a th:href="@{/products/cookies/productDetail?id=}+${product.id}"><img class="img-responsive classicCakes" th:src="#{adminPath}+@{/img/product/}+${product.id} +'.png'"/></a>
                                </div>
                                <div class="col-xs-9">
                                    <a th:href="@{/products/cookies/productDetail?id=}+${product.id}"><h4 style="color: #471f1f" th:text="${product.name}"></h4></a><br/>
                                    <span style="text-decoration: line-through;"><span th:text="${#numbers.formatDecimal(product.listPrice, 0 , 'COMMA', 2, 'POINT')}"></span>грн</span>
                                    <span style="font-size: x-large; color: #db3208;"><span th:text="${#numbers.formatDecimal(product.price, 0 , 'COMMA', 2, 'POINT')}"></span>грн</span><br/>
                                    <p>Вес: <span th:text="${product.weight}"></span></p><br/>
                                    <p th:utext="${#strings.abbreviate(product.description, 500)}"></p>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div th:replace="common/footer :: footer"/>
</body>
</html>
