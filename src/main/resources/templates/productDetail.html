<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml" >

<head th:replace="common/header :: common-header"/>

<body>
<head th:replace="common/header :: header"/>


<div class="container">
    <div class="row" style="margin-bottom: -100px;">
        <div class="col-xs-8">
            <h2 class="section-headline">
                <h2 class="section-headline">
                    <span th:text="${user}? ${#strings.toUpperCase(user.username)} : 'Классические торты'"></span>
                </h2>
            </h2>
        </div>

    </div>

    <form th:action="@{/shoppingCart/addItem}" method="post">
        <input hidden="hidden" th:field="*{product.id}"/>
        <div class="row-inner" style="margin-top: 120px;">
            <div class="col-xs-3">
                <a th:href="@{/products/classic-cakes}" style="padding-bottom: 10px;color: brown; font-weight: bold;" >Назад</a><br/>
                <img class="img-responsive classicCakes" th:src="#{adminPath}+@{/img/product/}+${product.id}+'.png'"/>
            </div>
            <div class="col-xs-9">
                <h3 th:text="${product.name}">Наименование товара</h3>
                <div class="row">
                    <div class="col-xs-5">
                        <h4>Цена: <span style="text-decoration: line-through"><span
                                th:text="${product.listPrice}"></span>грн</span> <span style="color: #db3208;"><span
                                th:text="${product.price}"></span>грн</span></h4>
                        <p th:utext="${product.description}"></p>
                        <p><strong>Вес: </strong><span th:text="${product.weight}"></span> кг</p>
                        <p><strong>Категория: </strong><span th:text="${product.category}"></span></p>
                    </div>
                    <div class="col-xs-5">
                        <span>Количество: </span>
                        <select name="qty">
                            <option th:each="qty : ${qtyList}" th:value="${qty}"
                                    th:text="${qty}"></option>
                        </select>
                        <button type="submit" class="btn btn-warning" style="color: black;border: 1px solid black; padding: 10px 40px 10px 40px;">Купить</button>
                    </div>
                </div>
            </div>
        </div>

    </form>
</div>


<div th:replace="common/footer :: footer"/>
</body>
</html>
