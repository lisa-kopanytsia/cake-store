<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml" >


<head>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
</head>

<head th:replace="common/header :: common-header"/>

<body>
<div th:replace="common/header :: header" />

<div class="container">
    <div class="row" style="margin-bottom: -100px;">
        <div class="col-xs-8">
            <h2 class="section-headline">
                <span></span>
            </h2>
        </div>
    </div>

    <div class="row" style="margin-top: 10px;">
        <div class="col-xs-12">
            <div class="alert alert-success">
                <h3><i class="fa fa-check" aria-hidden="true" style="color: limegreen;"></i>Спасибо за Ваш заказ!</h3>
                <h4>Дата доставки: <span th:text="${estimatedDeliveryDate}"></span></h4>
            </div>
            <h3>Список товаров: </h3>
            <div class="row-inner" th:each="cartItem : ${cartItemList}">
                <hr/>
                <div class="col-xs-2"></div>
                <div class="col-xs-2">
                    <a th:href="@{/productDetail(id=${cartItem.product.id})}">
                        <img class="img-responsive product" th:src="#{adminPath}+@{/img/product/}+${cartItem.product.id}+'.png'" style="width: 70px;" />
                    </a>
                </div>
                <div class="col-xs-6">
                    <div class="center-block" style="margin-top: 10px;">
                        <div class="cb-1">
                            <a th:href="@{/productDetail?id=}+${cartItem.product.id}"><h4 th:text="${cartItem.product.name}"></h4></a>
                        </div>
                    </div>
                </div>
                <div class="col-xs-2">
                    <h5 style="font-size: large;" th:text="${cartItem.qty}"></h5>
                </div>
                <div class="col-xs-2">
                    <h5 style="color: #db3208; font-size: large;"><span th:text="${cartItem.product.price}"></span>грн</h5>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

<div th:replace="common/footer :: footer" />

</body>

</html>
